# mouse support
set -g mouse on

# shell & terminal
# set -g defaut-terminal "xterm-256color"
set -g default-command /bin/zsh
set -g default-shell /bin/zsh
set -g terminal-overrides "screen.xterm-new"

# Bigger history
set -g history-limit 10000

# New windows/pane in $PWD
bind c new-window -c "#{pane_current_path}"

# resize only if current session is the smalles
setw -g aggressive-resize on

#### status and window appearance and style
set-option -g status-justify "left"
set-option -g status-left-length 200
set-option -g status-right-length 200
set -g status-fg brightwhite
set -g status-bg black
set -g pane-border-fg blue
set -g pane-active-border-fg blue
set -g message-fg black
set -g message-bg white
set -g message-attr bold

# start indexing windows from 1, just like tabs
set -g base-index 1
setw -g pane-base-index 1

#### status bar
setw -g window-status-format "#[bg=black, fg=cyan, noreverse] #I #[bg=brightblack, fg=brightcyan, noreverse] #W "
setw -g window-status-current-format "#[bg=brightblue, fg=white, noreverse] #I #[fg=brightcyan, bg=brightgreen] #W "
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
set -g window-status-attr reverse
set -g window-status-activity-attr bold

set-option -g status-left '#[fg=black, fg=cyan, noreverse]Î» '
set-option -g status-right "#(~/.tmux/prompt.sh right)"

#### bindings
# screen prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

# enable vi mode
setw -g mode-keys vi
# no escape time for vi mode
set -sg escape-time 0
# setup 'v' to begin selection as in Vim bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# splits and vertical splits
bind-key v split-window -h -p 50 -c "#{pane_current_path}"
bind-key ^V split-window -h -p 50 -c "#{pane_current_path}"
bind-key s split-window -p 50 -c "#{pane_current_path}"
bind-key ^S split-window -p 50 -c "#{pane_current_path}"

# copy mode with C-t S
bind S copy-mode

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

set -g @tpm_plugins '             \
  tmux-plugins/tpm                \
  tmux-plugins/tmux-resurrect     \
  tmux-plugins/tmux-yank          \
  tmux-plugins/tmux-copycat       \
'

run '~/.tmux/plugins/tpm/tpm'
